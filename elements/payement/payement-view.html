<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="payement-list.html">

<dom-module id="payement-view">

  <template>

    <style>
      :host {
        display: block;
        -webkit-user-select: none; /* Chrome/Safari */        
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+ */
        /* Rules below not implemented in browsers yet */
        -o-user-select: none;
        user-select: none;
              
      }
      paper-fab {
          position: fixed;
          bottom:15px;
          right:15px;
      }

      paper-item {
        background: var(--accent-color);
        color: var(--text-primary-color);
        cursor: pointer;
        margin-bottom: 5px;
      }

      paper-slider {
        width:100%;
        --paper-slider-active-color : var(--accent-color);
        --paper-slider-knob-color : var(--accent-color);
        --paper-slider-pin-color: var(--accent-color);
      }

      .showSchedule {
        font-size: 25px;
        color: #FFF;
        padding:5px 15px;
        background: var(--accent-color);
      }

    </style>
    <h2>{{order.label}}</h2>
    <payement-list payement="{{this.order.list}}" filter-by="{{route}}" ></payement-list>
  </template>
  <script>
    Polymer({
      is: 'payement-view',
      properties: {
        payements: Array,
        order : Object,
        timer : 0
      },
      _setOrder : function(order) {
        console.log("_setOrder");
        this.set('order', order);
        console.log(this.order.list);
      }
    });
  </script>
</dom-module>
