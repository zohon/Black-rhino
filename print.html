<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Rhino" />
  <title>Rhino Stock</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="/manifest.json?v=1.0">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Rhino Stock">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Todos">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>


  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <style>

  body {
  	background: #FFF;
  }

  #schedule {
  	background: #FFF;
  	color:#292522;
  	margin:0;
  	padding: 0 10px;
  	font-size: 35px;
  	display: inline-block;
  }

  #label {
  	  	display: inline-block;
  	background: #FFF;
  	color:#292522;
  	margin:0;
  	padding: 0 10px;
  	font-size: 35px;  	
  }

  .items {
  	  	padding: 0 10px;
  	  	margin-top: 20px;
  }

  .items div {
  	font-size: 25px;
  }


  </style>


</head>

<body>

  <div id="schedule"></div>
  <div id="label"></div>

  <div class="items"></div>

  <script>

	var $_GET = {};
	document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
	    function decode(s) {
	        return decodeURIComponent(s.split("+").join(" "));
	    }
	    $_GET[decode(arguments[1])] = decode(arguments[2]);
	});

	if($_GET.label) { $('#label').html($_GET.label);}
	if($_GET.schedule) { $('#schedule').html($_GET.schedule);}

	if($_GET.items) {
		var items = JSON.parse($_GET.items);

		$.each(items, function(index, item) {
			var divItem = document.createElement('div');
			$(divItem).append(item.nb+ " " +item.label);
			$(".items").append(divItem);
		});

	}

	if($_GET) {
		window.print();
		setTimeout(function () { window.close(); }, 100);
	}

  </script>
</body>

</html>
