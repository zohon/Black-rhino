<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="payement-item">

  <template>


  <style is="custom-style">

    :host {
      font-family: Roboto, Helvetica, Arial, sans-serif;
      display: block; 
      background: #FFF;

      -webkit-user-select: none; /* Chrome/Safari */        
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE10+ */
      /* Rules below not implemented in browsers yet */
      -o-user-select: none;
      user-select: none;
      transition: all 0.2s ease;
    }

    :host:hover {
      box-shadow: 0px 4px 4px 0px rgba(0,0,0,0.2);
    }

    paper-item {
      margin-bottom: 10px;
      padding:0;
      box-shadow: 0 5px 5px -7px #000;
    }

    paper-item .avatar {
      background: var(--light-primary-color);
      width: 48px;
      height: 48px;
      margin-right: 10px;      
    }

    paper-item .avatar {
      display: flex;
      border-radius: 0;
      overflow: hidden;
      background: #ccc;

      justify-content:center;
      align-items:center;

      text-transform: uppercase;
      color:#FFF;
      font-size: 25px;
      transition : all 0.4s ease;
    }
    .active paper-item .avatar {
        background: var(--accent-color);
    }

    .name {
      font-size: 30px;
    }

    </style>
    
  <div class="content">

    <paper-item tabindex="0" class="person" on-tap="onTap"  on-track="handleTrack" >

        <div class="avatar" item-icon>{{payement.nb}}</div>

          <paper-item-body two-line>
            <div class="name">{{payement.label}}</div>
          </paper-item-body>

    </paper-item>

  </div>

  </template>
  <script>
    Polymer({
      is: 'payement-item',
      properties: {
        payement: {
          type : Object,
          //observer : "observeChange"
        },
      },

      _getAvatar : function(name) {
        if(name) {

          var hash  = 0;
          for (var i = 0; i < name.length; i++) {
             hash  = name.charCodeAt(i) + ((hash  << 5) - hash );
          }

          var c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
          var color =  "00000".substring(0, 6 - c.length) + c;
          this.colorAvatar = "#"+color;
          $(this).find('paper-icon-item .avatar').css('background', this.colorAvatar);
    
          return name.charAt(0);
        }
      },      
    });
  </script>
</dom-module>
