  <script>
    Polymer({
      is: 'main-view',
      properties: {
        page: {
          value : '',
          notify: true,
          observer : '_changePage'
        },
        total : {
          type : Number,
          notify: true
        },
        stocks : {
          type : Array,
          value : false
        },
        thePlace : {
          value : false,
          notify: true,
        },
        theTable : {
          value : false,
          notify: true,
        },
        position : {
          value : {}
        },
        loading : {
          type: Boolean,
          value : false,
          notify: true,
        }, 
        path : Object,
        searchSchedule : {
          type : String,
          value : false,
          notify: true,
        },
        admin : {
          type : Boolean,
          value : false,
          notify: true,
        }        
      },
      created: function() {
        this.dev = false;
        if(window.location.href.indexOf('localhost') >= 0) {
          this.dev = true;
        }
        this.bdd = 'https://black-rhino.firebaseio.com';
        this.bdd_dev = 'https://black-rhino-dev.firebaseio.com';
      },
      toggleAdmin : function() {

        if(this.admin) {
          this.set('admin', false);
        } else {
          this.set('admin', true);
        }

      },
      _getShiftDate : function() {
        if (!this.shiftdate) {
          var d = new Date();
          var day = (d.getDate() < 10 ? "0"+d.getDate() : d.getDate());
          var month = (d.getDay() < 10 ? "0"+d.getDay() : d.getDay());          
          var year = (d.getFullYear() < 10 ? "0"+d.getFullYear() : d.getFullYear());
          this.shiftdate = day+"-"+month+"-"+year;
        }
        return this.shiftdate;
      },
      _geturlorderpayement : function(orderpayementid) {
        console.log("_geturlorderpayement");
        console.log(this._geturlorder()+"/"+orderpayementid);
        return this._geturlorder()+"/"+orderpayementid;
      },      
      _geturlorder : function() {
        var shiftdate = this._getShiftDate();
        var url = "";
        if(this.dev) {
          url = this.bdd_dev;
        } else {
          url = this.bdd;
        }
        return url+"/orders/"+shiftdate;
      },
      _geturlplannings : function() {

        var url = "";
        if(this.dev) {
          url = this.bdd_dev;
        } else {
          url = this.bdd;
        }

        return url+"/plannings";
      }, 
      _geturlproducts : function() {

        var url = "";
        if(this.dev) {
          url = this.bdd_dev;
        } else {
          url = this.bdd;
        }

        return url+"/products";
      },
      _geturlstocks : function() {
        var url = "";

        if(this.dev) {
          url = this.bdd_dev;
        } else {
          url = this.bdd;
        }

        return url+"/stocks";
      },  
      _readyFirebaseOrders : function() {

        console.log("_readyFirebaseOrders");

        if(!this.page) {
          this.set('page','order');
        }
        this.selectRouting();
        //this.loader();
      },
      _readyFirebaseProducts : function() {
        /*this.selectRouting();
        this.loader();
        */
      },
      _readyFirebasePlannings : function() {
        /*this.selectRouting();
        this.loader();
        */
      },      
      _readyFirebaseStocks : function() {
        $(this).find('.MiniStock').addClass('appear');
      },
      selectplanning : function(e) {

        if(e.detail.label) {
          this.set('searchSchedule', e.detail.label);
          this.set('page','order');
          this.selectRouting();
        }

      },
      loader : function() {

        if(this.loading) {
          this.set('loading', false);
        } else {
          this.set('loading', true); 
        }

      },
      reset : function(e) {

        if(e) {
          e.preventDefault();
          e.stopPropagation();
        }

        this.closeDrawer(e);

        console.log("reset");
        console.log(this.page);

        switch(this.page) {
          case 'order':
            $(this).find('order-view').get(0).reset();
            break;
          case 'stock':
            $(this).find('stock-view').get(0).reset();
            break;
          case 'planning':
            $(this).find('planning-view').get(0).reset();
            break;                            
        }
      },
      export : function(e) {

        if(e) {
          e.preventDefault();
          e.stopPropagation();
        }

        this.closeDrawer(e);
        this.JSONToCSVConvertor(this.getCommands(), "Orders "+this.shiftdate);
        //this.JSONToCSVConvertor(this.orders, "Orders "+this.shiftdate, true);
      },
      _readyCustomers : function() {
        this._calcTotal();
      },
      _getStockClass : function(stocknb, stocknbMax, allclass) {


        if( stocknb <= 0) {
          return 'stop '+allclass;
        }    

        if( (stocknb/stocknbMax) * 100 < 20) {
          return 'alert '+allclass;
        }

        if( (stocknb/stocknbMax) * 100 < 40) {
          return 'warning '+allclass;
        }

        return allclass;
      },
      sendSMS : function(e) {
        e.preventDefault();
        e.stopPropagation();

        $(this).find('#urlTexarea').val(window.location.href);
        $(this).find('#urlTexarea').select();

        try {
          var successful = document.execCommand('copy');
          var msg = successful ? 'successful' : 'unsuccessful';
          console.log('Copying text command was ' + msg);
        } catch (err) {
          console.log('Oops, unable to copy');
        }
        $('#toast').prop('text', 'Url copy to clipboard');
        $('#toast').get(0).show();

        if(window.mobilecheck()) {
          window.open('sms:?body='+window.location.href, '_system');
        }

      },
      _calcTotal : function(e) {

        this.infoTotal = $(this).find('#personView').get(0).infoTotal;

        this.total = this.infoTotal.total;
        this.paid = this.infoTotal.paid;
      },
      _changePage : function(page) {

        console.log("_changePage");

        switch(page) {
            case 'production':
              $(this).find('#productionView').get(0).loadProduction();
              console.log("_changePage "+page);
              break;
        }
        
      },
      _setschedule : function(e) {
        $(this).find('planning-view').get(0).setschedule(e.detail);
      },

        if($(this).find('#menu-select-element').get(0).show) {
          $(this).find('#menu-select-element').get(0).cache();
        } else {
          $(this).find('#menu-select-element').get(0).showSelect();
        }

          $(this).find('#personView').get(0).associate(data.product);
        }
      },

        this.set('path', params);
        this.selectRouting();
      },

        if(this.path) {
          if(this.path.place && !this.thePlace) {
            this.selectPlace(this.path.place, true);
          }
          if(this.path.table && !this.theTable) {

        } else {

        }

        this.gestionStock(e.detail, 'add');
      },

        console.log("_selectorderpayement");
        this.set('orderpayement', e.detail);
        this.set('page', 'payement');
      },
      _deleteproduct : function(e) {
        if(product = _.findWhere(this.products, {__firebaseKey__ : e.detail.__firebaseKey__})) {
          this.gestionStock(product, 'delete');
        }
      },
      gestionStock : function(produit, type) {

        if(this.stocks) {

          _.each(produit, _.bind(function(nballiment, alliment) {
            if(product = _.findWhere(this.stocks, {label : alliment}) ) {

              if(type == 'add') {
                $(this).find('stock-view').get(0).unstock({
                  label : alliment,
                  nb : nballiment
                });
              } else {
                $(this).find('stock-view').get(0).stock({
                  label : alliment,
                  nb : nballiment
                });
              }

            }
          },this));

        }

      },  
      // Close drawer after menu item is selected if drawerPanel is narrow
      closeDrawer: function(e) {
        e.preventDefault();
        var drawerPanel = this.$.paperDrawerPanel;
        if (drawerPanel.narrow) {
          drawerPanel.closeDrawer();
        }
      },
      timeConverter : function(UNIX_timestamp){
        var a = new Date(UNIX_timestamp);
        var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        var year = a.getFullYear();
        var month = months[a.getMonth()];
        var date = a.getDate();
        var hour = a.getHours();
        var min = a.getMinutes();
        var sec = a.getSeconds();
        var time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min + ':' + sec ;
        return time;
      },
      extractInfos : function() {







      },
      getCommands : function() {

        var CSV = "";
        var sep = ";";
        var listLabels = [
          {
            display : 'Date',
            label : 'creationDate'
          },
          {
            display : 'Name',
            label : 'label'
          },
          {
            display : 'Schedule',
            label : 'schedule'
          },
          {
            display : 'Money',
            label : 'money'
          },
          {
            display : 'Ticket',
            label : 'ticket'
          }, 
          {
            display : 'Credit card',
            label : 'cb'
          },           
          {
            display : 'Order',
            label : 'list'
          },          
        ];

        var labelRow = "";

        _.each(listLabels, function(listLabel) {
          labelRow += listLabel.display+sep;
        });

        CSV += labelRow + '\r\n';

        _.each(this.orders, _.bind(function(data, index) {
          var rowContent = "";
          _.each(listLabels, _.bind(function(listLabel) {
            rowContent += this.filterData(data, listLabel.label)+sep;
          },this));
          CSV += rowContent + '\r\n';
        },this));

        return CSV;

      },
      filterData : function(data, target) {

        console.log("filterData");
        console.log(data);
        console.log(target);

        var result = "";

        if(data[target]) {

          switch(target) {
              case 'list':
                var resultList = [];
                _.each(data[target], function(datalist, index) {
                  resultList.push(datalist.label + " ("+datalist.nb+")");
                });
                result = resultList.join(' - ');
                break;
              case 'creationDate':
                result = this.timeConverter(data[target]);
                break;
              default:
                result = data[target];
          }

        } else {
          result = "";
        }

        return result;
      },
      JSONToCSVConvertor : function(CSV, ReportTitle) {

        if (CSV == '') {
            alert("Invalid data");
            return;
        }   
        
        //Generate a file name
        var fileName = "";
        //this will remove the blank-spaces from the title and replace it with an underscore
        fileName += ReportTitle.replace(/ /g,"_");   
        
        //Initialize file format you want csv or xls
        var uri = 'data:text/csv;charset=utf-8,' + escape(CSV);
        
        // Now the little tricky part.
        // you can use either>> window.open(uri);
        // but this will not work in some browsers
        // or you will not get the correct file extension    
        
        //this trick will generate a temp <a /> tag
        var link = document.createElement("a");    
        link.href = uri;
        
        //set the visibility hidden so it will not effect on your web-layout
        link.style = "visibility:hidden";
        link.download = fileName + ".csv";
        
        //this part will append the anchor tag and remove it after automatic click
        document.body.appendChild(link);
        link.click();
