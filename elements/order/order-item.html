<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="order-item-product.html">
<dom-module id="order-item">

  <template>

  <style is="custom-style">

    :host {
      font-family: Roboto, Helvetica, Arial, sans-serif;
      display: block; 
      background: #FFF;

      -webkit-user-select: none; /* Chrome/Safari */        
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE10+ */
      /* Rules below not implemented in browsers yet */
      -o-user-select: none;
      user-select: none;
    }

    :host.active {
      display: block !important;
    }

    :host.hidden {
      display: none;
    }

    paper-icon-item .avatar {
      background: var(--light-primary-color);
    }

    paper-icon-item .avatar {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      background: #ccc;
      line-height: 40px;
      text-align: center;
      text-transform: uppercase;
      color:#FFF;
      font-size: 20px;
      transition : all 0.4s ease;
    }
    .active paper-icon-item .avatar {
        background: var(--accent-color);
    }
    .delete {
        position: absolute;
        top:10px;
        left:-45px;
        display: inline-block;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        background: var(--alert-background);
        line-height: 35px;
        text-align: center;
        text-transform: uppercase;
        color: var(--alert-color);
        font-size: 20px;
        z-index: 90;
        box-shadow: 0 1px 5px rgba(0,0,0,0.23),0 1px 0px rgba(0,0,0,0.16);
    }

    .edit {
        display: none;
        position: absolute;
        top:10px;
        right:-45px;
        display: inline-block;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        background: var(--default-primary-color);
        line-height: 35px;
        text-align: center;
        text-transform: uppercase;
        transition: all 0.2s ease;
        color: var(--alert-color);
        font-size: 20px;
        z-index: 0;
        box-shadow: 0 1px 5px rgba(0,0,0,0.23),0 1px 0px rgba(0,0,0,0.16);
    }
    
    .active .edit {
     /* right : 10px;*/
    }

    .print{
      display: inline-block;
      width: 40px;
      height: 40px;
      overflow: hidden;
      margin-right: 10px;
      line-height: 35px;
      text-align: center;
      text-transform: uppercase;
      transition: all 0.2s ease;
      font-size: 20px;
      z-index: 0;
      box-shadow: 0 1px 5px rgba(0,0,0,0.23),0 1px 0px rgba(0,0,0,0.16);
    }

    .select {
        position: absolute;
        top:10px;
        left:-45px;
        display: inline-block;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        background: var(--accent-color);
        line-height: 35px;
        text-align: center;
        text-transform: uppercase;
        transition: all 0.2s ease;
        color: var(--alert-color);
        font-size: 20px;
        z-index: 0;
        box-shadow: 0 1px 5px rgba(0,0,0,0.23),0 1px 0px rgba(0,0,0,0.16);
    }   

    .select:hover {
        background: var(--valid-background);
        color: var(--valid-color);
    }
    
    .planned {
        position: absolute;
        top:10px;
        right:10px;
        display: inline-block;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        background: var(--accent-color);
        line-height: 35px;
        text-align: center;
        text-transform: uppercase;
        transition: all 0.2s ease;
        color: var(--alert-color);
        font-size: 20px;
        z-index: 0;
        box-shadow: 0 1px 5px rgba(0,0,0,0.23),0 1px 0px rgba(0,0,0,0.16);
    }

    .active .select {
      left : 10px;
    }    

    paper-icon-item {
      position: relative;
      margin: 0 ;
      padding: 10px 10px;
      display: flex;
      text-decoration: none;
      overflow: hidden;
    }

    .person {
      box-shadow: 0 0px 2px rgba(0,0,0,0.16),0 0px 2px rgba(0,0,0,0.08);
    }

    .active .person {
      box-shadow: 0 1px 5px rgba(0,0,0,0.23),0 1px 0px rgba(0,0,0,0.16);
    }

    :focus {
      outline: none;
    }

    paper-icon-item .avatar{
        display: block;
        float:left;
        margin-right: 10px;
    }

    paper-icon-item paper-item-body {
        display: block;
        float:left;
        max-width: 80%;
    }

    paper-icon-item .total {
        position: absolute;
        right: 5px;
        top: 0;
        height: 40px;
        line-height: 65px;
        font-size: 25px;     
    }

    .person {
      cursor: pointer;
      transition: all 0.5s ease;
    }

      paper-icon-item .secondary {
        color: var(--secondary-text-color);
        font-size: 13px;
      }

      paper-icon-item .total {
        color: var(--accent-color);
      }

      .name {
        text-transform: capitalize;
      }

      .details {
          display: block;
          overflow: hidden;
      }

      paper-ripple {
        color: var(--primary-background-color);
      }

      .inputlabel {

      }

      paper-input {
        margin-right: 10px;
      }

      .editing {
        padding: 15px;
        background: #FFF;
      }

      .customers {
        position: absolute;
        right:15px;
        top:0;
        line-height: 60px;
      }

      order-item-product {
        display: inline-block;
        border:1px solid #DDD;
        cursor: pointer;
        margin-bottom: 5px;
        padding: 5px;
      }

      order-item-product:hover {
        color: var(--alert-background) !important;
      }

      paper-item-body {
          line-height: 40px;
      }

      .listItemOrder {
        display: block;
        padding:10px 10px 5px;
        margin-bottom: 5px;
        background: var(--light-primary-color);
      }

      .schedule {
        color: var(--accent-color);
        line-height: 40px;
        margin-right: 10px;
        font-size: 35px;        
      }

    </style>
    
  <div class$="[[_getClass(active, 'content')]]" class="content">

    <paper-icon-item tabindex="0" class="person" on-tap="onTap"  on-track="handleTrack" >

        <div class="print" hidden="{{!order.schedule}}" item-icon on-tap="printMe"><iron-icon icon="icons:print"></iron-icon><paper-ripple></paper-ripple></div>

        <div class="schedule" hidden="{{!order.schedule}}" item-icon>{{ order.schedule }}</div>
        <div class="avatar" hidden="{{order.schedule}}" item-icon>{{_getAvatar(order.label)}}</div>

          <paper-item-body two-line>
            <div class="name">{{order.label}}</div>
          </paper-item-body>

      <div class="delete" item-icon><iron-icon icon="icons:delete"></iron-icon><paper-ripple></paper-ripple></div>

      <div class="edit" item-icon on-tap="_selectEdit"><iron-icon icon="editor:mode-edit"></iron-icon><paper-ripple></paper-ripple></div>

      <div class="select" item-icon on-tap="select" hidden="{{edit}}"><iron-icon icon="icons:check"></iron-icon><paper-ripple></paper-ripple></div>

      <div class="planned" hidden="{{!order.list.length}}" item-icon on-tap="selectplanned" ><iron-icon icon="icons:today"></iron-icon><paper-ripple></paper-ripple></div>

    </paper-icon-item>

    <div class="editing" hidden="{{!edit}}">
      <paper-input on-tap="_dontListen" no-label-float value="{{order.label}}" on-keydown="_checkKey" class="short" label="label" ></paper-input>
    </div>

    <div class="listItemOrder" hidden="{{!order.list.length}}">
      <template  is="dom-repeat" items="{{order.list}}" as="item" >
      <order-item-product item="{{item}}" on-deleteitem="deleteItem" on-changeitem="getAllNeed"></order-item-product>
      </template>
    </div>

  </div>

  </template>
  <script>
    Polymer({

      is: 'order-item',

      properties: {
        order: {
          type : Object,
          observer : "observeChange"
        },        
        edit : {
          type : Boolean,
          value: false,
        }
      },
      ready : function() {
        this.setScrollDirection('y', $(this).find('paper-icon-item').get(0));
      }, 
      _getquery : function(label, adress) {
        return label+" "+adress;
      },
      deleteItem : function(e) {
        if(e.detail.nb <= 1) {
          this.arrayDelete('order.list', e.detail);
        }
      },
      associatePlanning : function(datas) {

        if(this.order.schedule) {
          var oldShcedule = this.order.schedule;
        }

        var needs = this.getAllNeed();

        if(this.order.schedule == datas.label) {

          this.set('order.schedule', "");
          this.fire('changeorder', this.order);

          var infos = {
            needs : needs
          };

          if(oldShcedule) {
            infos.old = oldShcedule;
          }

          this.fire('setschedule', infos);

        } else {

          this.set('order.schedule', datas.label);
          this.fire('changeorder', this.order);

          var infos = {
            label : datas.label,
            needs : needs
          };

          if(oldShcedule) {
            infos.old = oldShcedule;
          }

          this.fire('setschedule', infos);

        }
      },
      getAllNeed : function() {

        var totalNeed = 0;

        _.each(this.order.list, _.bind(function(order, index) {
          if(order.need) {
            totalNeed += parseInt(order.need)*parseInt(order.nb);
          }
        },this));

        if(!this.order.needs || this.order.needs != totalNeed) {


          if(this.order.schedule && this.order.needs) {

              $('planning-item.active').removeClass('active');

              this.fire('setschedule', {
                old : this.order.schedule,
                needs : this.order.needs
              });
              this.set('order.schedule', "");
          }

          this.set('order.needs', totalNeed);
          this.fire('changeorder', this.order);
        }

        return totalNeed;
      },
      associateProduct : function(datas) {

        if(this.order.list) {

          if (_.findWhere(this.order.list, { product_id : datas.__firebaseKey__ })) {

            _.each($(this).find('order-item-product'), function(view, index) {
              view.associate(datas);
            });
            
          } else {

            var order = {
              product_id : datas.__firebaseKey__,
              label : datas.label,
              nb : 1,
            };

            if(needNumber = this.getNeed(datas)) {
              order.need = needNumber;
            }

            this.push('order.list', order);

          }

        } else {

          var order = {
            product_id : datas.__firebaseKey__,
            label : datas.label,
            nb : 1,
          };

          if(needNumber = this.getNeed(datas)) {
            order.need = needNumber;
          }

          this.set('order.list',[order]);
        }

        this.set('order.list', this.order.list);
        this.getAllNeed();

      },
      getNeed : function(item) {

        needs = 0;

        if(item.steak) {
          needs += parseInt(item.steak);
        }

        return needs;
      },
      observeChange : function(datas) {

        if(this.order) {

          if(this.order.creationDate) {
            var diffDate = new Date().getTime() - this.order.creationDate;
          
            if(!this.order.label && diffDate < 1000 ) {

              setTimeout(_.bind(function() {
                if(!this.order.label) {
                  this._selectEdit();
                }
              },this), 100);

            }

          }

        }

      },      
      onTap : function() {
        if(this.order.label) {
          if(this.active) {
            this.desactivate();
          } else {
            this.activate();
            this.select();
          }
        }
      },      
      activate : function() {
        this.active = 'active';
        this.fire('activate', {order : this.order});
      },
      desactivate : function() {       
        this.active = false;
        this.edit = false;
        this.fire('desactivate', {order : this.order});
      },
      printMe : function(e) {
        if(e) {
          e.preventDefault();
          e.stopPropagation();
        }
        window.open('print.html?'+$.param({
          label : this.order.label,
          schedule : this.order.schedule,
          items : JSON.stringify(this.order.list)
         }) ); 
      },
      select : function(e) {
        if(e) {
          e.preventDefault();
          e.stopPropagation();
        }

        this.active = false;
        this.edit = false;

        this.fire('selectorder', this.order);
        $(this).addClass('active');

      },
      selectplanned : function(e) {
        if(e) {
          e.preventDefault();
          e.stopPropagation();
        }

        this.active = false;
        this.edit = false;

        this.fire('selectorderplanned', this.order);
        $(this).addClass('active');
      },
      _getCustomersNumber : function(taget) {
        var nbr = 0;
        if(taget.customers) {
          nbr = Object.size(taget.customers);
        }
        return nbr;
      },
      _getClass : function(target, others) {

        if(target) {
          return target+" "+others;
        } else {
          return others;
        }

      },
      _dontListen : function(e) {
        e.preventDefault();
        e.stopPropagation();
      },
      _selectEdit : function(e) {
        if(e) {
          e.preventDefault();
          e.stopPropagation();
        }

        if(this.edit) {
          this.edit = false;
          
          $(this).find('.edit').css({
            right :'-45px'
          });

        } else {
          this.edit = true;
          $(this).find('paper-input input').get(0).focus();
        }

      },
      _getAvatar : function(name) {
        if(name) {

          var hash  = 0;
          for (var i = 0; i < name.length; i++) {
             hash  = name.charCodeAt(i) + ((hash  << 5) - hash );
          }

          var c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
          var color =  "00000".substring(0, 6 - c.length) + c;
          this.colorAvatar = "#"+color;
          $(this).find('paper-icon-item .avatar').css('background', this.colorAvatar);
    
          return name.charAt(0);
        }
      },
      _checkKey: function(e) {
        if (e.keyCode === 13) {
          this.desactivate();
        }
      },
      _onDelete: function() {

        if(this.order.schedule && this.order.needs) {
            this.fire('setschedule', {
              old : this.order.schedule,
              needs : this.order.needs
            });
        }

        this.fire('changeorder', this.order);

        this.fire('delete-order', {order: this.order});
      },

      handleTrack: function(e) {

        if(!this.trackInfo) {
            this.trackInfo = {};
        }

        var message;

        switch(e.detail.state) {
          case 'start':
            message = 'Tracking started!';

            this.trackInfo.start = {
              x : e.detail.x,
              y : e.detail.y,
            };

            break;
          case 'track':
            message = 'Tracking in progress... ' +
              e.detail.x + ', ' + e.detail.y;
            this.trackInfo.progress = {
              x : e.detail.x,
              y : e.detail.y,
            };

            break;
          case 'end':
            message = 'Tracking ended!';
            this.trackInfo.end = {
              x : e.detail.x,
              y : e.detail.y,
            };


            break;
        }

        this.calcTrack(e);

      },
      calcTrack : function(e) {

        if(this.onDestroy) {
          return false;
        }

        if(this.trackInfo && this.trackInfo.start && this.trackInfo.progress) {


          var diffY = Math.abs(this.trackInfo.progress.y - this.trackInfo.start.y);
          var diffX = Math.abs(this.trackInfo.progress.x - this.trackInfo.start.x);

          if(diffY < diffX) {

            if(this.trackInfo.start.x > this.trackInfo.progress.x) {

              var percent = diffX/$(this).width();
              var left = (150*percent);

              if(left > 10) {
                left = 10;
              }
              if(!this.edit) {
                $(this).find('.edit').css({
                  right : left+"px",
                  transition : "height 0.5s ease"                
                });

                if(diffX > 50) {
                  this._selectEdit();
                }
              }

            } else if(this.trackInfo.start.x < this.trackInfo.progress.x) {

              var percent = diffX/$(this).width();
              var left = -50+(150*percent);

              if(left > 10) {
                left = 10;
              }

              $(this).find('.delete').css({
                left : left+"px",
                transition : "height 0.5s ease"
              });

              if(diffX > $(this).width()/2) {
                this.destroy();
              }
            }

          } else {

            if(this.trackInfo.start.y > this.trackInfo.progress.y) { // slide top
              /*
                $(this).css({
                  'margin-top' : diffY,
                });   
              */ 
              if(diffY > 100) {
              
              }
            } else if(this.trackInfo.start.y < this.trackInfo.progress.y) { // slide bottom
/*
                $(this).css({
                  'margin-bottom' : diffY,
                });
*/
              if(diffY > 100) {

              }
            }

          }
        }

        if(e.detail.state == 'end' && !this.onDestroy) {
            this.trackInfo = {};
            $(this).find('.delete').css({
                left : "-45px",
                transition : "all 0.5s ease"
            });
        }

      },

      destroy : function(direction) {

        if(!this.onDestroy) {

          this.onDestroy = true;

            $(this).css({
              opacity : 0,
              transition : "all 0.3s ease-out"
            });


          var that = this;
          setTimeout(_.bind(function() {

            if(this.order.list && this.order.list.length > 0) {

              var nbOrder = this.order.list.length;

                _.each($(this).find('order-item-product'), _.bind(function(item, index) {

                  $(item).get(0).selectall({
                    success : _.bind(function() {

                      this.getAllNeed();

                      if(index+1 >= nbOrder) {
                        this.fire('delete', {order : this.order});
                        $(this).remove();
                      }
                    },this)
                  });

                },this));

            } else {

              this.fire('delete', {order : this.order});
              $(this).remove();

            }
            
          },this), 300);
        }

      },
    });
  </script>
</dom-module>
