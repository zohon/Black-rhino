<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="order-item-product">

  <template>

  <style is="custom-style">

    :host {
      font-family: Roboto, Helvetica, Arial, sans-serif;
      display: block; 
      background: #FFF;

      -webkit-user-select: none; /* Chrome/Safari */        
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE10+ */
      /* Rules below not implemented in browsers yet */
      -o-user-select: none;
      user-select: none;
      position: relative;
    }

    :host:hover .number {
        background: var(--alert-background) !important;
    }

    .number {
      background: var(--accent-color);
      color : var(--text-primary-color);
      padding: 0px 5px;
    }

    span {
      padding:5px;
    }

    </style>
    
     <div class="orderProduct" on-tap="onTap">
       <span class="number">{{item.nb}}</span>
       <span>{{item.label}}</span>
       <paper-ripple></paper-ripple>
     </div>

  </template>
  <script>
    Polymer({

      is: 'order-item-product',
      properties: {
        item: {
          type : Object,
          notify : true,
        },        
      },
      onTap : function() {
        if(this.item.label) {
          if(this.active) {
            this.desactivate();
          } else {
            this.activate();
            this.select();
          }
        }
      },
      activate : function() {
        this.active = 'active';
      },
      desactivate : function() {       
        this.active = false;
        this.edit = false;
      },
      associate : function(data) {
        if(this.item.product_id == data.__firebaseKey__) {       
          this.set('item.nb', parseInt(this.item.nb)+1);
        }
      },
      selectall : function(callbacks) {

        if (this.item.nb) {

          if(this.item.nb > 1) {
            for (var i=1; i< this.item.nb; i++) {
              this.fire('deleteitem', this.item);
            }
          }

          this.set('item.nb', 1);
          this.fire('deleteitem', this.item);

          if(callbacks && callbacks.success) {
            callbacks.success.call();
          }

        }

      },  
      select : function(e, callbacks) {
        if(e) {
          e.preventDefault();
          e.stopPropagation();
        }

        this.active = false;
        if(this.item) {
          this.fire('deleteitem', this.item);
          
          if(this.item.nb > 1) {
            this.set('item.nb', parseInt(this.item.nb)-1);
          }
          
          this.fire('changeitem');

          if(callbacks && callbacks.success) {
            callbacks.success.call();
          }

        }

      },
      _getClass : function(target, others) {

        if(target) {
          return target+" "+others;
        } else {
          return others;
        }

      },
      _dontListen : function(e) {
        e.preventDefault();
        e.stopPropagation();
      }
    });
  </script>
</dom-module>
